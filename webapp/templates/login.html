{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

    <div class="pure-u-1-3">
    </div>

    <div class="pure-u-1-3">
        <form method="post" class="pure-form pure-form-stacked" action="{% url 'django.contrib.auth.views.login' %}">
        <fieldset>
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}
            {{ form.password.label_tag }}
            {{ form.password }}
            <input type="submit" class="pure-button" value="login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </fieldset>
        </form>
    </div>

{% endblock %}
